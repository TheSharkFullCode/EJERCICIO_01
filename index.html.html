            Podemos entender las funciones como subprogramas, esto es, una serie de líneas de código o sentencias (statements) que son llamadas para ejecutarse en otro lugar del código (o, incluso, desde otro archivo). Una función es un procedimiento, un conjunto de sentencias o instrucciones que, ejecutadas una detrás de otra en cierto órden, llevan a cabo una tarea, un cálculo, etc. Las funciones, además, pueden recibir uno o más valores o parámetrods (input) y devolver uno o más valores (output). Normalmente el output está relacionado con el input de algún modo: una transformación del mismo, un cálculo a partir del mismo, etc.
